<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apply for a Website - SillyLittleTech</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://s.pageclip.co/v1/pageclip.css" media="screen">
    <style>
        .apply-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .apply-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .apply-header h1 {
            font-size: 32px;
            margin-bottom: 16px;
        }

        .apply-header p {
            font-size: 16px;
            opacity: 0.8;
        }

        .back-link {
            display: inline-block;
            margin-bottom: 30px;
            color: var(--accent-color);
            text-decoration: none;
            font-weight: 500;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        .apply-form {
            background: var(--card-bg);
            border: 2px solid var(--border-color);
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 2px 8px var(--shadow);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            font-size: 14px;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 12px 16px;
            background: var(--bg-color);
            border: 2px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-color);
            font-family: inherit;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: var(--accent-color);
        }

        .form-group textarea {
            min-height: 120px;
            resize: vertical;
        }

        .turnstile-container {
            margin: 20px 0;
            display: flex;
            justify-content: center;
        }

        .submit-button {
            width: 100%;
            padding: 14px 28px;
            background: var(--accent-color);
            border: none;
            border-radius: 8px;
            color: #ffffff;
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 2px 8px var(--shadow);
        }

        .submit-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px var(--shadow);
            opacity: 0.9;
        }

        .submit-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
    </style>
</head>
<body>
    <button class="theme-toggle" id="themeToggle" aria-label="Toggle theme">
        <svg class="sun-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="12" cy="12" r="5"></circle>
            <line x1="12" y1="1" x2="12" y2="3"></line>
            <line x1="12" y1="21" x2="12" y2="23"></line>
            <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
            <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
            <line x1="1" y1="12" x2="3" y2="12"></line>
            <line x1="21" y1="12" x2="23" y2="12"></line>
            <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
            <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
        </svg>
        <svg class="moon-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
        </svg>
    </button>

    <div class="apply-container">
        <a href="index.html" class="back-link">‚Üê Back to Home</a>
        
        <div class="apply-header">
            <h1>Apply for a Website</h1>
            <p>Tell us about your project and we'll get back to you soon.</p>
        </div>

        <form action="https://send.pageclip.co/YOUR_PAGECLIP_FORM_ID" class="apply-form pageclip-form" method="post">
            <div class="form-group">
                <label for="name">Name *</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="email">Email *</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="project-name">Project Name *</label>
                <input type="text" id="project-name" name="project-name" required>
            </div>

            <div class="form-group">
                <label for="project-type">Project Type *</label>
                <select id="project-type" name="project-type" required>
                    <option value="">Select a type...</option>
                    <option value="personal">Personal Website</option>
                    <option value="portfolio">Portfolio</option>
                    <option value="blog">Blog</option>
                    <option value="creative">Creative Project</option>
                    <option value="educational">Educational Project</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <div class="form-group">
                <label for="description">Project Description *</label>
                <textarea id="description" name="description" placeholder="Tell us about your project, what you want to build, and any specific requirements..." required></textarea>
            </div>

            <div class="turnstile-container">
                <div class="cf-turnstile" data-sitekey="YOUR_CLOUDFLARE_TURNSTILE_SITE_KEY" data-theme="auto"></div>
            </div>

            <button type="submit" class="submit-button pageclip-form__submit">
                <span>Submit Application</span>
            </button>
        </form>
    </div>

    <script src="https://s.pageclip.co/v1/pageclip.js" charset="utf-8"></script>
    <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>
    <script src="script.js"></script>
</body>
</html>
